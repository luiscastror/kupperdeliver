<div class="row mb-3">
    <div class="col-12">
        <button class="btn btn-danger" (click)="modal()">New</button>
    </div>
</div>

<button (click)="increment()">Increment</button>

<div>Current Count: {{ count$ | async }}</div>

<button (click)="decrement()">Decrement</button>

<button (click)="reset()">Reset Counter</button>

<div class="row">
    <div class="col-12 col-md-2 mb-3" *ngFor="let item of items" (click)="modal(item)">
        <div class="card p-3 cursor-pointer">
            <img [src]="item.image[0] ? item.image[0].url : '/assets/images/loading.webp'" class="mb-3">
            <p class="text-truncate fw-bold h4">{{item?.name}}</p>
            <p class="text-truncate">{{item?.description}}</p>
            <p class="text-truncate">{{item?.category}}</p>
            <p class="text-truncate">{{item?.unit}}</p>
            <p class="text-truncate">{{item?.branch}}</p>
        </div>
    </div>
</div>
